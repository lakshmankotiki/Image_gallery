<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Image gallery</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Image gallery example</h1>

    <div class="full-img">
        <img class="displayed-img" src="images/pic1.jpg">
        <div class="overlay"></div>
        <button class="dark">Darken</button>
    </div>

    <div class="thumb-bar">
        <img class="img bottom-img" src="images/pic1.jpg">
        <img class="img bottom-img" src="images/pic2.jpg">
        <img class="img bottom-img" src="images/pic3.jpg">
        <img class="img bottom-img" src="images/pic4.jpg">
        <img class="img bottom-img" src="images/pic5.jpg">
        <img class="img bottom-img me-img" src="images/pic6.jpg">
        <img class="img bottom-img me-img" src="images/pic7.jpg">
    </div>
    <script src="main.js"></script>
</body>

</html>
